<!DOCTYPE html>
<html>
<head>
	<title>Space Train Schedule</title>

	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">

	<link href="https://maxcdn.bootstrapcdn.com/bootswatch/3.3.7/spacelab/bootstrap.min.css" rel="stylesheet" integrity="sha384-L/tgI3wSsbb3f/nW9V6Yqlaw3Gj7mpE56LWrhew/c8MIhAYWZ/FNirA64AVkB5pI" crossorigin="anonymous">

	<script src="https://www.gstatic.com/firebasejs/4.1.2/firebase.js"></script>
	<script src="https://cdn.jsdelivr.net/momentjs/2.12.0/moment.min.js"></script>

	<style>
		
		th, label, button {
			padding: 10px;
		}

		input {
			margin: 0, 5px;
		}
	</style>

</head>
<body>
	<div class="container">
  
		<div class="jumbotron">
  			<h1>Spacetrain Timetable</h1>
  			<p>travel at the speed of light for a fraction of the cost</p>
		</div>
		<div class="panel panel-default">
  		<!-- Default panel contents -->
  			<div class="panel-heading">Current Train Schedule</div>

  		<!-- Table -->
  			<table class="table table-hover" id="train-list">
			    <thead>
			    	<tr>
				    	<th>Train Name</th>
				    	<th>Destination</th>
				    	<th>Frequency (min)</th>
				    	<th>Next Arrival</th>
				    	<th>Minutes Away</th>
			    	</tr>
			    </thead>
			    <tbody>
			    </tbody>	
			</table>
		</div>

		<div class="panel panel-default">
  		<!-- Default panel contents -->
  			<div class="panel-heading">Add Train</div>
			<form>
  				<div class="form-group">
    				<label for="trainName">Train Name</label>
    				<input type="text" class="form-control" id="trainName">
  				</div>
  				<div class="form-group">
    				<label for="trainDest">Destination</label>
    				<input type="text" class="form-control" id="trainDest">
  				</div>
  				<div class="form-group">
    				<label for="firstTrain">First Train Time (HH:mm - military time)</label>
    				<input type="time" class="form-control" id="firstTrain">
  				</div>
  				<div class="form-group">
    				<label for="trainFreq">Frequency (min)</label>
    				<input type="number" class="form-control" id="trainFreq">
  				</div>
  	
  				<button type="submit" class="btn btn-default" id="addTrain">Submit</button>
			</form>
		</div>
	</div>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>

<script src="https://cdn.jsdelivr.net/momentjs/2.12.0/moment.min.js"></script>

<script type="text/javascript" src="javascript/app.js"></script>

</body>
</html>
